<div class="box box-default">
<h2>Upcoming Events</h2>
<ul class="item-list">
{% for post in site.data.events | sort 'start' | limit:3 %}
  <li class="event event-{{ forloop.index }}">
		<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><br>
		{{ post.start | date_to_string }}
  </li>
{% if forloop.last %}
{% if forloop.index == 3 %}
<a class="readmore" href="{{ site.baseurl }}/events">more</a>
{% endif %}
</ul>
{% endif %}
{% endfor %}
</div>
